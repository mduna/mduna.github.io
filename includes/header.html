<header class="site-header">
    <nav class="tab-nav">
      <ul>
        {% for page in site.pages %}
          {% if page.title %}
            <li>
              <a class="{% if page.url == '/' %}active{% endif %}" href="{{ page.url | relative_url }}">
                {{ page.title }}
              </a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </header>
